{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %} {% endblock %}

    </title>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">


<body>


<nav class="nav-header">
    <div class="container">
        <div class="row">
            <div class="navbar-headertext ">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <b>MyBlog</b>
                </a>
            </div>

            <div id="navbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'home' %}">
                            <span class="glyphicon glyphicon-home"></span>&nbsp首页</a>
                    </li>
                    <li>
                        <a href="{% url 'blog_list' %}">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp博客</a>
                    </li>
                    {% comment %}<li>
                        <a href="#">
                            <span class="glyphicon glyphicon-blackboard"></span>&nbsp玩机</a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-book"></span>&nbsp其他</a>
                    </li>{% endcomment %}
                </ul>


                <ul class="nav navbar-form navbar-right ">
                    <li class="visible-lg">
                        <input type="text" class="form-control" placeholder="Search"/>

                        <button class="btn btn-success" type="submit">search</button>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</nav>

{% block content %}


{% endblock %}







<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src=" {% static ' js/bootstrap.min.js' %}"></script>
</body>

</html>
